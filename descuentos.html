<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <title>Porcentajes y Descuentos</title>
</head>
<style>
 body {
    font-family: 'Urbanist', sans-serif;
    background-color: azure;
    color: navy;
 }

 h2 {
     display: flex;
     justify-content: center;
 }

 .form {
     display: flex;
     flex-direction: column;
     align-items: center;
 }
</style>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Segundo taller del Curso Básico de JavaScript en Platzi</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form class="form" action="">
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input id="InputPrice" type="number">

            <label for="InputCoupon">Escribe el cupón de descuento para tu producto:</label>
            <input id="InputCoupon" type="text">

            <button type="button" onclick="outputPriceDiscount()">Precio con descuento</button>

            <p id="ResultParagraph"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
