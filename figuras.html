<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
  
  <header>
    <h1>
      Figuras geométricas
    </h1>
    
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>

  <section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form action="">
      <label for="InputCuadrado">
        Escribe cuánto mide cada lado de tu cuadrado:
      </label>
      <input id="InputCuadrado" type="number">
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcula el perímetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Calcula el área</button>
    </form>

    <h2>Calcula el área y perímetro de un Triángulo</h2>
    <form action="">
      <label for="InputTriangulo">
        Escribe cuánto mide cada lado de tu trángulo:
      </label>
      <input id="InputTriangulo" type="number">
        <button type="button" onclick="calcularPerimetroTriangulo()">Calcula el perímetro</button>
        <button type="button" onclick="calcularAreaTriangulo()">Calcula el área</button>
    </form>

    <h2>Calcula el diámetro, área y perímetro de un Circulo</h2>
    <form action="">
      <label for="InputCirculo">
        Escribe cuánto mide el radio de tu circulo:
      </label>
      <input id="InputCirculo" type="number">
        <button type="button" onclick="calcularDiametroCirculo()">Calcula el diámetro</button>
        <button type="button" onclick="calcularPerimetroCirculo()">Calcula el perímetro</button>
        <button type="button" onclick="calcularAreaCirculo()">Calcula el área</button>
    </form>
  </section>
    
    
  <script src="./figuras.js"></script>
</body>
</html>
